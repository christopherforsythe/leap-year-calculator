<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-container">
        <h1>Leap Year Calculator</h1>
        <p>Enter a year to discover if it is a leap year.</p>
    </div>
    <div class="form-container">
        <form class="container">
            <input class="year-input" type="text" name="" id="year">
            <input id="btn" type="button" value="Submit" onclick="return checkLeapYear();">
            <input type="" id="result">
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
